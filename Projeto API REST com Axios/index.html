<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
</head>
<body>

    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <button type="button" onclick="createGame()">Criar</button>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function createGame() {
            const titleInput = document.querySelector('#title');
            const yearInput = document.querySelector('#year');
            const priceInput = document.querySelector('#price');

            const game = {
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value
            }
        

            axios.post('http://localhost:3000/game', game).then(res => {
                if(res.status == 200) {
                    alert('Game cadastrado com sucesso!');
                }
            }).catch(error => {
                console.log(error);
            });
        }

        function deleteGame(listItem) {
            const id = listItem.getAttribute('data-id');
            axios.delete('http://localhost:3000/game/' + id).then(res => {
                alert('Game deletado com sucesso!');
            }).catch(error => {
                console.log(error);
            });
        }

        axios.get('http://localhost:3000/games').then(res => {
            const games = res.data;
            const list = document.querySelector('#games');

            games.forEach(game => {
                const item = document.createElement('li');

                item.setAttribute('data-id', game.id);
                item.setAttribute('data-title', game.title);
                item.setAttribute('data-year', game.year);
                item.setAttribute('data-price', game.price);

                item.innerHTML = `${game.id} - ${game.title} - ${game.year} - ${game.price}$ `;

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'Deletar';
                deleteBtn.addEventListener('click', () => {
                    deleteGame(item);
                });

                item.appendChild(deleteBtn);

                list.appendChild(item);
            });

        }).catch(error => {
            console.log(error);
        });
    </script>
</body>
</html>
